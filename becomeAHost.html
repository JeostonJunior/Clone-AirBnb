<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="host.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>FINDINN - TORNE-SE UM HOST</title>
  </head>
  <body>
    <section>
      <div class="container-fluid ps-0 pe-0">
        <div class="d-flex flex-row">
          <div class="bg-black w-50">
            <header>
              <div class="ps-5 pt-4">
                <a href="index.html"><img src="logo.png" alt="logo" /></a>
              </div>
            </header>
            <section class="h-75 position-relative">
              <div class="h1">
                <h1 class="h1-text">
                  Abra suas portas<br />para receber hóspedes
                </h1>
                <div class="mt-5">
                  <button type="button" class="btn btn-lg bg-gradient">
                    <a href="registroHost.html" class="link-button"
                      >Experimente hospedar</a
                    >
                  </button>
                </div>
              </div>
            </section>
          </div>

          <div class="w-50">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
              <!-- Indicators/dots -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="2"
                ></button>
              </div>

              <!-- The slideshow/carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://images.unsplash.com/photo-1521401830884-6c03c1c87ebb?"
                    alt="Los Angeles"
                    class="d-block"
                    style="width: 100%"
                  />
                  <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://images.unsplash.com/photo-1521401830884-6c03c1c87ebb?"
                    alt="Chicago"
                    class="d-block"
                    style="width: 100%"
                  />
                  <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://images.unsplash.com/photo-1521401830884-6c03c1c87ebb?"
                    alt="New York"
                    class="d-block"
                    style="width: 100%"
                  />
                  <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                  </div>
                </div>
              </div>

              <!-- Left and right controls/icons -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container text-center my-5">
      <h2 class="carousel-title">
        <div class="title-carousel">
          Você pode hospedar <br />onde quiser, quando quiser
        </div>
      </h2>

      <div class="row mx-auto my-auto">
        <div
          id="recipeCarousel"
          class="carousel slide w-100"
          data-ride="carousel"
        >
          <div class="carousel-inner w-100" role="listbox">
            <div class="carousel-item active">
              <div class="col-md-4">
                <div class="card card-body">
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1515898034510-821b204966e4?"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card card-body">
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1515898034510-821b204966e4?"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card card-body">
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1515898034510-821b204966e4?"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card card-body">
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1515898034510-821b204966e4?"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card card-body">
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1515898034510-821b204966e4?"
                  />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="col-md-4">
                <div class="card card-body">
                  <img
                    class="img-fluid"
                    src="https://images.unsplash.com/photo-1515898034510-821b204966e4?"
                  />
                </div>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev w-auto"
            href="#recipeCarousel"
            role="button"
            data-slide="prev"
          >
            <span
              class="carousel-control-prev-icon bg-dark border border-dark rounded-circle"
              aria-hidden="true"
            ></span>
          </a>
          <a
            class="carousel-control-next w-auto"
            href="#recipeCarousel"
            role="button"
            data-slide="next"
          >
            <span
              class="carousel-control-next-icon bg-dark border border-dark rounded-circle"
              aria-hidden="true"
            ></span>
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid border-top border-black mt-5">
      <footer class="container pt-4 my-md-5 pt-md-5">
        <div class="row">
          <div class="col-6 col-md">
            <h6 class="footer-text">© 2022 FINDINN.inc</h6>
          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"

    <script src="carousel.js"></script>
