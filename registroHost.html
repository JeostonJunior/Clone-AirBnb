<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registroHost.css" />

    <title>FINDINN - CADASTRO ACOMODAÇÃO</title>
  </head>
  <body>
    <section>
      <div class="container-fluid ps-0 pe-0 overflow-hidden">
        <div class="d-flex flex-row vh-100">
          <div class="bg-left w-50">
            <header>
              <div class="ps-5 pt-4">
                <a href="index.html"><img src="logo.png" alt="logo" /></a>
              </div>
            </header>
            <section class="h-75 position-relative">
              <div class="h1">
                <h1 class="h1-text">
                  Em que tipo de espaço você vai hospedar?
                </h1>
              </div>
            </section>
          </div>
          <div class="bg-white w-50 mt-1">
            <section class="h-100 position-relative">
              <div class="center-buttons">
                <form class="form-div">
                  <div class="form-row d-flex">
                    <div class="form-group col-md-12">
                      <label for="inputNameCard">Nome do Cartão</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputNameCard"
                        placeholder="Rua dos Bobos, nº 0"
                      />
                    </div>
                  </div>
                  <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                      <label for="inputCartao">Numero do Cartão</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="inputCartao"
                        placeholder="1234.5555.664.789"
                      />
                    </div>
                    <div class="form-group col-md-3 ps-1">
                      <label for="inputValidade">Validade</label>
                      <input
                        type="date"
                        class="form-control"
                        id="inputValidade"
                      />
                    </div>
                    <div class="form-group col-md-3 ps-1">
                      <label for="inputCVV">CVV</label>
                      <input type="tel" class="form-control" id="inputCVV" />
                    </div>
                  </div>

                  <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                      <label for="inputAddress">CEP</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress"
                        placeholder="20.20-20"
                      />
                    </div>
                    <div class="form-group col-md-6 ps-1">
                      <label for="inputAddress2">Rua</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputAddress2"
                        placeholder="Rua dos Bobos"
                      />
                    </div>
                  </div>

                  <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                      <label for="inputNumero">Número</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputNumero"
                        placeholder="nº 0"
                      />
                    </div>
                    <div class="form-group col-md-6 ps-1">
                      <label for="inputComplemento">Complemento</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputComplemento"
                        placeholder="2° Andar"
                      />
                    </div>
                  </div>

                  <div class="form-row d-flex">
                    <div class="form-group col-md-4">
                      <label for="inputCity">Cidade</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCity"
                        placeholder="Rua dos Bobos, nº 0"
                      />
                    </div>
                    <div class="form-group col-md-4 ps-1">
                      <label for="inputEstado">Estado</label>
                      <select id="inputEstado" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4 ps-1">
                      <label for="inputPais">Páis</label>
                      <select id="inputPais" class="form-control">
                        <option selected>Escolher...</option>
                        <option>...</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row d-flex">
                    <div class="form-group col-md-4">
                      <label for="inputResidencia">Tipo de Residência</label>
                      <select id="inputResidencia" class="form-control">
                        <option selected>Escolher...</option>
                        <option value="1">Quarto</option>
                        <option value="2">Apartamento</option>
                        <option value="3">Casa</option>
                        <option value="4">Fazenda</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4 ps-1">
                      <label for="inputCapacidade">Capacidade Máxima</label>
                      <select id="inputCapacidade" class="form-control">
                        <option selected>Escolher...</option>
                        <option value="1">3</option>
                        <option value="2">5</option>
                        <option value="3">8</option>
                        <option value="4">10</option>
                        <option value="5">15</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4 ps-1">
                      <label for="inputDiaria">Preço Diaria</label>
                      <input
                        type="number"
                        min="1"
                        step="any"
                        class="form-control"
                        id="inputNumero"
                        placeholder="R$ 500,00 "
                      />
                    </div>
                  </div>
                  <div class="form-row mb-3">
                    <div class="form-group">
                      <label for="inputResidencia">Adicionais</label>
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="form-check-input ms-1"
                          id="customCheck1"
                        />
                        <label class="custom-control-label" for="customCheck1"
                          >Cozinha</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label class="custom-control-label" for="customCheck1"
                          >Jacuzzi</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label class="custom-control-label" for="customCheck1"
                          >Refrigerador</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label class="custom-control-label" for="customCheck1"
                          >wifi</label
                        ><br />
                        <input
                          type="checkbox"
                          class="form-check-input ms-1"
                          id="customCheck1"
                        />
                        <label class="custom-control-label" for="customCheck1"
                          >Ar-Condicionado</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label
                          class="custom-control-label tamanho-label"
                          for="customCheck1"
                          >Garagem</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label
                          class="custom-control-label tamanho-label"
                          for="customCheck1"
                          >Alarme de Incêndio</label
                        ><br />
                        <input
                          type="checkbox"
                          class="form-check-input ms-1"
                          id="customCheck1"
                        />
                        <label
                          class="custom-control-label tamanho-label"
                          for="customCheck1"
                          >Câmera de Segurança</label
                        >
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="customCheck1"
                        />
                        <label
                          class="custom-control-label tamanho-label"
                          for="customCheck1"
                          >Detector de Fumaça</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="form-row d-flex">
                    <div class="form-group col-md-4 ps-1 me-3">
                      <label for="inputResidencia">Fotos</label>
                      <input
                        type="file"
                        id="fotoResidencia"
                        name="fotoResidencia"
                        accept="image/png, image/jpeg"
                      />
                    </div>
                  </div>
                  <div class="form-group col-md-2 mt-1">
                    <label for="inputDescricao">Descrição</label>
                    <textarea
                      id="descricao"
                      name="descricao"
                      rows="5"
                      cols="70"
                    >
                    </textarea>
                  </div>
                  <div class="btn-div">
                    <button type="submit" class="btn btn-cadastrar">
                      Cadastrar
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
