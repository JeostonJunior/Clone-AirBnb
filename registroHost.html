<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="registroHost.css" />

    <title>Hello, world!</title>

  <body>
    <section>
      <div class="container-fluid ps-0 pe-0">
        <div class="d-flex flex-row vh-100">
          <div class="bg-left w-50">
            <header>
              <div class="ps-5 pt-4">
                <a href="index.html"><img src="logo.png" alt="logo" /></a>
              </div>
            </header>
            <section class="h-75 position-relative">
              <div class="h1">
                <h1 class="h1-text">
                  Em que tipo de espaço você vai hospedar?
                </h1>
              </div>
            </section>
          </div>
          <div class="bg-white w-50">
            <section class="h-100 position-relative border border-warning">
              <div class="center-buttons">
                <button
                  type="button"
                  class="btn btn-lg border-2 border-dark btn-margin"
                >
                  <div class="div-link">
                    <a href="registroHost.html" class="link-button"
                      >Apartamento
                    </a>
                  </div>
                  <div class="div-img">
                    <img
                      class="img"
                      src="https://a0.muscache.com/im/pictures/eadbcbdb-d57d-44d9-9a76-665a7a4d1cd7.jpg?im_w=240"
                      alt=""
                    />
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-lg btn-margin border-2 border-dark"
                >
                  <div class="div-link">
                    <a href="registroHost.html" class="link-button">Casa </a>
                  </div>
                  <div class="div-img">
                    <img
                      class="img"
                      src="https://a0.muscache.com/im/pictures/d1af74db-58eb-46bf-b3f5-e42b6c9892db.jpg?im_w=240"
                      alt=""
                    />
                  </div>
                </button>
                <button
                  type="button"
                  class="btn btn-lg btn-margin border-2 border-dark"
                >
                  <div class="div-link">
                    <a href="registroHost.html" class="link-button">Pousada </a>
                  </div>
                  <div class="div-img">
                    <img
                      class="img"
                      src="https://a0.muscache.com/im/pictures/d52fb4e7-39a4-46df-9bf9-67e56d35eeca.jpg?im_w=240"
                      alt=""
                    />
                  </div>
                </button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
