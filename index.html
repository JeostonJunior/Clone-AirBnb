<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid" style="height: 50vh">
      <nav
        class="bg-primaryX text-lightX navbar navbar-expand-xl navbar-dark navbar-togglable fixed-top"
      >
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand" href="index.html"> Airbnb </a>

          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active mx-4">
                <a class="nav-link" href="#">Become a host</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Help</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Sign up</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
          <!-- / .navbar-collapse -->
        </div>
        <!-- / .container -->
      </nav>

      <section class="section section-top section-full">
        <!-- Cover -->
        <div class="bg-cover"></div>

        <!-- Overlay -->
        <div class="bg-overlay"></div>

        <!-- Triangles -->
        <div
          class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-left"
        ></div>
        <div
          class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"
        ></div>

        <!-- Content -->
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-7"></div>
          </div>
          <!-- / .row -->
        </div>
        <!-- / .container -->
      </section>
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid container bg-secondary display-1">
      2nd section
    </div>
    <div class="container-fluid container bg-success display-1">
      3rd section
    </div>
    <div class="container-fluid container bg-warning display-1">
      4th section
    </div>
    <div class="container-fluid container bg-danger display-1">5th section</div>
    <div class="container-fluid container bg-info display-1">6th section</div>
  </body>
</html>
