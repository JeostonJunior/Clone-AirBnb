<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
    <style>
      @media (min-width: 768px) {
        section {
          padding-top: 13.3125rem;
        }

        section {
          padding-bottom: 7.5rem;
        }
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container-fluid" style="height: 100vh">
      <nav
        class="bg-primaryX text-lightX navbar navbar-expand-xl navbar-dark navbar-togglable fixed-top"
      >
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand" href="index.html"> Airbnb </a>

          <!-- Toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapse -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active mx-4">
                <a class="nav-link" href="#">Become a host</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Help</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Sign up</a>
              </li>
              <li class="nav-item mx-4">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
          <!-- / .navbar-collapse -->
        </div>
        <!-- / .container -->
      </nav>

      <section class="section section-top section-full">
        <!-- Cover -->
        <div class="bg-cover"></div>

        <!-- Overlay -->
        <div class="bg-overlay"></div>

        <!-- Triangles -->
        <div
          class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-left"
        ></div>
        <div
          class="bg-triangle bg-triangle-light bg-triangle-bottom bg-triangle-right"
        ></div>

        <!-- Content -->
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-lg-7"></div>
          </div>
          <!-- / .row -->
        </div>
        <!-- / .container -->
      </section>

      <div class="card" style="width: 27rem">
        <div class="card-body">
          <h1 class="h3">Book homes, hotels, and more on Airbnb</h1>
          <form>
            <div class="form-group">
              <label for="locationInput">WHERE</label>
              <input
                type="email"
                class="form-control"
                id="locationInput"
                aria-describedby="locationInputHelp"
                placeholder="Anywhere"
              />
              <small id="locationInputHelp" class="form-text text-muted sr-only"
                >Please type in your desired destination.</small
              >
            </div>
            Start Date: <input id="startDate" width="276" /><br />
            End Date:<input id="endDate" width="276" />
          </form>
          <div class="d-grid gap-2">
            <a class="btn btn-primary" type="button">Button</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid container bg-secondary display-1">
      2nd section
    </div>
    <div class="container-fluid container bg-success display-1">
      3rd section
    </div>
    <div class="container-fluid container bg-warning display-1">
      4th section
    </div>
    <div class="container-fluid container bg-danger display-1">5th section</div>
    <div class="container-fluid container bg-info display-1">6th section</div>
    <script>
      var today = new Date(
        new Date().getFullYear(),
        new Date().getMonth(),
        new Date().getDate()
      );
      $("#startDate").datepicker({
        uiLibrary: "bootstrap4",
        iconsLibrary: "fontawesome",
        minDate: today,
        maxDate: function () {
          return $("#endDate").val();
        },
      });
      $("#endDate").datepicker({
        uiLibrary: "bootstrap4",
        iconsLibrary: "fontawesome",
        minDate: function () {
          return $("#startDate").val();
        },
      });
    </script>
  </body>
</html>
